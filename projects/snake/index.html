<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="css/snake.css?v=1.1">
    <meta property="og:site_name" content="j-debruin.nl">
    <meta property="og:url" content="https://j-debruin.nl/snake">
    <meta property="og:image" content="https://j-debruin.nl/snake/img/screenshot.png">
    <meta property="og:title" content="Snake">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:description" content="Een simpele snake game">
    <script src="js/snake.js?v=1.3" defer></script>
</head>
<body>
    <div class="game">
        <h2>Score: <strong id="score">0</strong></h2>
        <canvas id="snake"  width=220 height=220></canvas>
        <div class="gameOver" style="opacity: 0"><h1>Game over</h1></div>
        <button class="start">Start</button>
        <div class="controls">
            <div class="input" id="up"><span>&#9650;</span></div>
            <div class="input" id="left"><span>&#9650;</span></div>
            <div class="input" id="right"><span>&#9650;</span></div>
            <div class="input" id="down"><span>&#9650;</span></div>
        </div>
    </div>
</body>
</html>
