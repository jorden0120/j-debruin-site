<head>
    <title>minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon.jpg"/>

    <meta property="og:site_name" content="j-debruin.nl">
    <meta property="og:url" content="https://j-debruin.nl/projects/minesweeper">
    <meta property="og:image" content="https://j-debruin.nl/projects/minesweeper/icon.png">
    <meta property="og:title" content="Minesweeper">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:description" content="Een matige Minesweeper kopie.">
</head>
<body>
    <div class="game-wrapper">
        <div class="action-bar">
            <div class="game-settings">
                <label for="totalBombs">Total bombs: <input id="total-bombs" value="30" type="number" inputmode="numeric" pattern="\d*"></label>
                <label for="totalBombs">Width: <input id="width" value="20" type="number" inputmode="numeric" pattern="\d*"></label>
                <label for="totalBombs">Height: <input id="height" value="20" type="number" inputmode="numeric" pattern="\d*"></label>
            </div>
            <div class="game-inf">
                <span>Bomb left: <span class="bombs"></span></span>
                <pre id="game-state" class="json-string"></pre>
            </div>
            <button id="start-game" class="start-button">Start game</button>
        </div>
        <div class="map" id="game-map"></div>
    </div>
    <script type="module" src="./minesweeper.js"></script>
</body>
